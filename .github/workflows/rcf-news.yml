name: RCF Zwift & MyWhoosh uutiset

on:
  workflow_dispatch:       # Mahdollistaa manuaalisen ajon
  schedule:
    - cron: "*/45 * * * *"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: rcf-discord-news   # Tämä varmistaa, että kaikki ajetaan alikansiossa

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run fetcher
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ENABLE_AI_SUMMARY: "1"
          SUMMARY_MODEL: gpt-4o-mini
          SUMMARY_LANG: fi
          SUMMARY_MAXLEN: "200"
          DEBUG: "1"   # <- Näyttää debug-lokit ajossa
        run: |
          python fetch_and_post.py

      - name: Commit seen.json if changed
        run: |
          if [[ -n "$(git status --porcelain seen.json)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add seen.json
            git commit -m "chore: update seen.json [skip ci]" || true
            git push
          else
            echo "No changes to commit"
          fi

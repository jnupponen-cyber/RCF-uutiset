name: Arvi Replies

on:
  schedule:
    - cron: "*/20 * * * *"   # 20 min välein (UTC-ajassa)
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: arvi-replies
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Arvi reply script
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          # Jos haluat useita kanavia, lisää salaisuus CHANNEL_IDS pilkuin eroteltuna (esim. "123,456")
          CHANNEL_IDS: ${{ secrets.CHANNEL_IDS }}
          # Fallback yksittäiseen kanavaan jos CHANNEL_IDS ei ole asetettu:
          UUTISKATSAUS_CHANNEL_ID: ${{ secrets.UUTISKATSAUS_CHANNEL_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SUMMARY_MODEL: gpt-4o-mini
          OPENAI_API_BASE: https://api.openai.com/v1
          ARVI_REPLY_MAXLEN: "280"
          # Valinnaiset: satunnaisfraasien todennäköisyydet
          # ARVI_OPENERS_PROB: "0.15"
          # ARVI_CLOSERS_PROB: "0.15"
        run: |
          python arvi_replies.py

      - name: Commit arvi_state.json if changed
        run: |
          if [[ -n "$(git status --porcelain arvi_state.json)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add arvi_state.json
            git commit -m "chore: update arvi_state.json [skip ci]" || true
            git push
          else
            echo "No state changes to commit"
          fi
